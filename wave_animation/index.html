<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wave Animation</title>
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-container__title">Please Login</h1>
      <form action="#" class="login-form login-container__form">
        <div class="login-form__div-email">
          <input type="text" class="login-form__input-email" required/>
          <label class="login-form__label-email">Email</label>
        </div>
        <div class="login-form__div-password">
          <input type="password" class="login-form__input-password" required/>
          <label class="label login-form__label-password">Password</label>
        </div>
        <button class="login-form__button-submit">Login</button>
        <p class="login-form__par-register">Don't have an account?
            <a href="#" class="login-form__link-register">Register</a>
        </p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
