<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>

  <body>
    <!-- Section 1-->
    <section class="section-1">
      <header class="header section-1__header">
        <h1 class="header__title">Web Developer</h1>
        <img src="images/avatar.png" alt="John Smith" class="header__img" />
        <h3 class="header__name">John Smith</h3>
        <a href="#" class="header__btn">Projects</a>
      </header>
      <nav class="navbar section-1__navbar">
        <a href="" class="navbar__link">Home</a>
        <a href="" class="navbar__link">About</a>
        <a href="" class="navbar__link">Portfolio</a>
        <a href="" class="navbar__link">Contacts</a>
      </nav>
    </section>
    <!-- End of Section 1-->

    <!-- Section-2 -->
    <section class="section-2">
      <h2 class="section-2__title">About ME</h2>
      <div class="progress-bars">
        <div class="progress-bars__progress-bar">
          <p class="progress-bars__text">
            HTML 70<span class="progress-bars__percent"></span>%
          </p>
          <div class="progress-bars__percent-bar"></div>
        </div>
        <div class="progress-bars__progress-bar">
          <p class="progress-bars__text">
            JS 75<span class="progress-bars__percent"></span>%
          </p>
          <div class="progress-bars__percent-bar"></div>
        </div>
        <div class="progress-bars__progress-bar">
          <p class="progress-bars__text">
            CSS 65<span class="progress-bars__percent"></span>%
          </p>
          <div class="progress-bars__percent-bar"></div>
        </div>
        <div class="progress-bars__progress-bar">
          <p class="progress-bars__text">
            NodeJS 55<span class="progress-bars__percent"></span>%
          </p>
          <div class="progress-bars__percent-bar"></div>
        </div>
        <div class="progress-bars__progress-bar">
          <p class="progress-bars__text">
            SASS 70<span class="progress-bars__percent"></span>%
          </p>
          <div class="progress-bars__percent-bar"></div>
        </div>
        <div class="progress-bars__progress-bar">
          <p class="progress-bars__text">
            GIT 60<span class="progress-bars__percent"></span>%
          </p>
          <div class="progress-bars__percent-bar"></div>
        </div>
        <div class="progress-bars__progress-bar">
          <p class="progress-bars__text">
            SQL 70<span class="progress-bars__percent"></span>%
          </p>
          <div class="progress-bars__percent-bar"></div>
        </div>
        <div class="progress-bars__progress-bar">
          <p class="progress-bars__text">
            PUG 50<span class="progress-bars__percent"></span>%
          </p>
          <div class="progress-bars__percent-bar"></div>
        </div>
      </div>
      <div class="services">
        <div class="services__service">
          <i class="services__icon fas fa-lightbulb"></i>
          <div class="services__title">Creative</div>
        </div>
        <div class="services__service">
          <i class="services__icon fas fa-cut"></i>
          <div class="services__title">Problem Solving</div>
        </div>
        <div class="services__service">
          <i class="services__icon fas fa-tachometer-alt"></i>
          <div class="services__title">Fast</div>
        </div>
        <div class="services__service">
          <i class="services__icon fas fa-rocket"></i>
          <div class="services__title">Dynamic</div>
        </div>
      </div>
    </section>

    <!-- End of Section-2 -->
    <script src="script.js"></script>
  </body>
</html>
